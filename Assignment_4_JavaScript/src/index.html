<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="icon"
    type="image/x-icon"
    href="./images/favicon.ico"
  >
  <title>Sokoban</title>
  <link
    rel="stylesheet"
    href="./css/main.css"
  >
</head>

<body>
  <nav
    id="toolBarId"
    role="navigation"
    class="nav shadow-sm p-2 navbar-dark bg-primary"
  >
    <a
      class="nav-link font-italic font-weight-bold mr-auto"
      href=""
    >Sokoban-Demo</a>
    <a
      class="nav-link"
      href="#about"
    >About</a>
  </nav>

  <main class="main_content">
    <div class="container-fluid d-flex flex-column flex-md-row">
      <div class="game_control mt-1 mt-md-3 mb-md-auto mb-3 mb-md-0">
        <div class="mb-1 mb-md-2 d-flex flex-row align-items-center flex-md-column align-items-md-start">
          <h5 class="mr-3">Collection</h5>
          <select
            class="form-control"
            id="exampleFormControlSelect1"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="mb-1 mb-md-2 d-flex flex-row align-items-center flex-md-column align-items-md-start">
          <h5 class="mr-3">Moves</h5>
          <div
            class="d-flex flex-grow-1"
            aria-label="moves navigation"
          >
            <button
              type="button"
              class="btn btn-secondary flex-grow-1 rounded-0 "
            >&lt;&lt;</button>
            <button
              type="button"
              class="btn btn-secondary flex-grow-1 rounded-0"
            >&lt;</button>
            <button
              type="button"
              class="btn btn-secondary flex-grow-1 rounded-0"
            >12</button>
            <button
              type="button"
              class="btn btn-secondary flex-grow-1 rounded-0"
            >&gt;</button>
            <button
              type="button"
              class="btn btn-secondary flex-grow-1 rounded-0"
            >&gt;&gt;</button>
          </div>
        </div>
        <div class="mb-2 mb-md-4 d-flex flex-row align-items-center align-items-md-start">
          <h5 class="mr-3">Time:</h5>
          <div>
            <span class="text-success">32:45</span>
          </div>
        </div>
        <button class="btn btn-warning btn-block rounded-0">Restart</button>
      </div>
      <div class="flex-grow-1 ml-md-3 overflow-hidden">
        <nav
          class="nav nav-pills nav-fill mb-2"
          id="gridRenderingEnginesId"
        >
          <button
            class="btn btn-link nav-item nav-link active"
            toggle-rendering="table"
          >Table</button>
          <button
            class="btn btn-link nav-item nav-link"
            toggle-rendering="divs"
          >Divs</button>
          <button
            class="btn btn-link nav-item nav-link"
            toggle-rendering="canvas"
          >Canvas</button>
        </nav>
        <div id="renderContainerId" class="my-3" tabindex="0">
          <div
            id="renderEngineId"
            class="my-0 mx-auto"
          ></div>
        </div>
      </div>
    </div>
  </main>

  <footer id="about" class="container pt-4 pb-2 overflow-hidden border-top">
    <div class="row mt-4 d-flex justify-content-around">
      <!-- Resources & Follow-->
      <div class="d-flex flex-column justify-content-around flex-md-row flex-md-grow-1">
        <ul class="list-unstyled">
          <li>
            <h4>Resources</h4>
          </li>
          <li><a href="https://www.gameart2d.com/free-graveyard-platformer-tileset.html">gameart2d</a></li>

              target="_black"
            >Google Fonts</a></li>
        </ul>
        <ul class="list-unstyled">
          <li>
            <h4>Explore</h4>
          </li>
          <li><a href="">Table</a></li>
          <li><a href="">Divs</a></li>
          <li><a href="">Canvas</a></li>
        </ul>
      </div>
      <!-- Explore & About-->
      <div class="d-flex flex-column justify-content-around flex-md-row flex-md-grow-1">
        <ul class="list-unstyled">
          <li>
            <h4>Follow</h4>
          </li>

        <ul class="list-unstyled">

    </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
      <span class="display-4">&copy; Fadi Ksho 2019</span>
    </div>
  </footer>

</body>

</html>
